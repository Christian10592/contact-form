<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
  </head>
  <body>
    <div class='form-wrapper'>
      <form id='contact-form' class="contact-form" action="index.html" method="post">
        <input type='text' name='name' class='input required' placeholder='Name'>
        <input type='text' name='email' class='input required' placeholder='Email'>
        <input type='text' name='subject' class='input required' placeholder='Subject'>
        <textarea name="message" class='input textarea required'></textarea>
        <button type='submit' class='ghost-button-blue' name='button'>Send</button>
      </form>
      <div class='error-message'>
        <p>One or more of the fields are required!</p>
      </div>
    </div>
  </body>
</html>
